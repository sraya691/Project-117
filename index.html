<html>
    <head>
        <title>Sound Identification Web App</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound Controlled Animals</h2>
            <p>Note: Play different sounds like barking, meowing.</p>
        </div>

        <div class="col-xs-12 main_div">
            <center>
                <button class=" btn btn-info" onclick="StartClassification()">Start</button>
                <h4 id="result_label">Detected dog -        Detected cat -</h4>
                <h3 id="result_confidence">Detected voice is of - </h3>
                <br>
                <br>
                <img src="download (2).jfif" id="Cat" width="300" height="300">
                <img src="teddybear-dog-breeds.jpeg" id="Dog" width="300" height="300">
            </center>
        </div>
        <div class="copy_right_footer">
            Developed by - Shreya
        </div>
    </body>
</html>
